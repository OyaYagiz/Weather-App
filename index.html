<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt">Hava Durumu</i></header>
        <section class="input-part">
            <p class="info-txt  ">Lütfen Şehir İsmi Giriniz...</p>
            <input type="text" placeholder="Şehir" spellcheck="false" required>
            <div class="seperator"></div>
            <button>Konum Belirleme</button>
        </section>
        <section class="weather-part">
            <img src="icons/overcast-day.svg" alt="Weather Icon">
            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Antalya, Turkey</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                        <div class="details">
                            <div class="temp">
                                <span class="numb">17</span>
                                <span class="deg">°</span>C
                            </div>
                            <p>Feels Like</p>
                        </div>
                    
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    
                        <div class="details">
                            <span class="numb">84%</span>
                            <p>Humidity</p>
                        </div>
                    
                </div>
            </div>
            
        </section>
    </div>


    <script src="main.js"></script>
</body>
</html>
