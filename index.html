<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather</title>
</head>
<body>
    <div class="wrapper ">
        <header><i class="bx bx-left-arrow-alt"></i>Hava Durumu</header>
        <section class="input-part">
            <p class="info-txt  "></p>
            <input type="text" placeholder="Şehir" spellcheck="false" required>
            <div class="seperator"></div>
            <button>Konum Belirleme</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <img class="svg-icon" src="icons/thermometer-celsius.svg">
                    <div class="details">
                            <div class="temp">
                                <span class="numb-2">_</span>
                                <span class="deg">°</span>C
                            </div>
                            <p>Feels Like</p>
                        </div>
                    
                </div>
                <div class="column humidity">
                    <img class="svg-icon" src="icons/humidity.svg" alt="">
                    
                        <div class="details">
                            <span>_</span>
                            <p>Humidity</p>
                        </div>
                    
                </div>
            </div>
            
        </section>
    </div>


    <script src="main.js"></script>
</body>
</html>
